<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="table">
      <div class="dealerCardBox"></div>
      <div class="userCardBox"></div>
      <button class="deal">Deal</button>
      <button class="stay hidden">Stay</button>
      <button class="hit hidden">Hit Me</button>
    </div>

    <div class="modal">
      <button class="close-modal">&times;</button>
      <div id="modal-prompt">
        <h1 id="modal-h1"></h1>
        <p id="modal-p">
          This is a standard game of Blackjack using 6 decks of cards.
          Splitting, doubling down, and insurance bets are NOT supported
        </p>
      </div>
      <div id="modal-dealer-cardbox"></div>
      <div id="modal-user-cardbox"></div>
    </div>
    <div class="overlay"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/scripts.js"></script>
  </body>
</html>
